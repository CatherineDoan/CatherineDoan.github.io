<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Jeno</title>
    <link rel="stylesheet" href="AllTheCSS.css">
    <script src="TrackingSystem.js"></script>
</head>
<body>
<h1>Jeno</h1>
<p>MC: Good morning, Jeno. I would like to start off this interrogation expressing my sympathy for your loss. I understand you were close to Mark?<br/>
    JN: *visibly affected by the loss* Y-Yeah.<br/>
    <input type="button" class="button" onclick="Question1()" value="> Where were you between 6 and 7 AM on Monday, May 25th?"><br/>
    <input type="button" class="button" onclick="Question2()" value="> Could you tell us what your relationship was to Lee Mark?"><br/>
    <input type="button" class="button" onclick="Question3()" value="> When did you last see Mark?"><br/>
</p>
<script>
    let QuestionOne = false;
    let QuestionTwo = false;
    let QuestionThree = false;
    sessionStorage.setItem("JNConvo1", "Read");

    /* Answers */

    function Question1() {
        let answer = document.createElement("P");
        answer.innerHTML = "JN: I-I was with Injunnie i-in the practice room. I n-needed to m-make a choreo for the upcoming festival.";
        document.body.appendChild(answer);

        let questions = document.createElement("P");
        questions.innerHTML = 'Follow up: <br/>' +
            '<input type="button" class="button" onclick="Question1A()" value="> Did you hear anything strange?"><br/>' +
            '<input type="button" class="button" onclick="Question1B()" value="> Why did you come so early?"><br/>';
        document.body.appendChild(questions);

        QuestionOne = true;
        PartCheck()
    }

    /* Follow Up Answers */

    function Question1A() {
        let answer = document.createElement("P");
        answer.innerHTML = "JN: N-No. Mark got me a new bluetooth speaker and it’s r-really loud.";
        document.body.appendChild(answer);
    }

    function Question1B() {
        let answer = document.createElement("P");
        answer.innerHTML = "JN: No it’s because I got a dance solo, so I wanted to make it more unique. Boss is my " +
            "favourite song and I wanted to do it justice.";
        document.body.appendChild(answer);
    }

    function Question2() {
        let answer = document.createElement("P");
        answer.innerHTML = "JN: He is—was *chokes up* like a big brother to me. I can’t see why anyone would do this to him.<br/>" +
            "MC: How long have you known each other?<br/>" +
            "JN: Since we were in primary school.<br/>" +
            "MC: Do you have any ideas who might’ve done it?<br/>" +
            "JN: I… don’t know. I mean, there are people who don’t get along with him, but they wouldn’t kill him, right?<br/>" +
            "MC: Who are they?<br/>" +
            "JN: Jaemin and Donghyuck.";
        document.body.appendChild(answer);
        QuestionTwo = true;
        PartCheck()
    }
    function Question3() {
        let answer = document.createElement("P");
        answer.innerHTML = "JN: T-that morning. Just as he and Renjun were entering the school.";
        document.body.appendChild(answer);
        QuestionThree = true;
        PartCheck()
    }
    function Question4() {
        let answer = document.createElement("P");
        answer.innerHTML = "JN: Mark wasn’t… the nicest back in elementary school to Hyuck. I think it’s because Hyuck " +
            "just gets on his nerves whenever possible. I heard they fell out last fall.<br/>" +
            "MC: What happened?<br/>" +
            "JN: I don’t know. But Hyuck kept calling Mark a liar and a gossip when Mark didn’t do anything.";
        document.body.appendChild(answer);
    }
    function Question5() {
        let answer = document.createElement("P");
        answer.innerHTML = "JN: Nana and Hyuck are like a unit. Since Mark and Hyuck kind of hate each other, Nana " +
            "takes Hyuck’s side. Especially after the fall incident. Nana doesn’t really confront Mark with it, just " +
            "gives him glares every time they pass in the hallway.";
        document.body.appendChild(answer);
    }
    function Question6() {
        let answer = document.createElement("P");
        answer.innerHTML = "JN: Well, Injun’s practically my best friend. I don’t really talk with Hyuck and Nana but " +
            "Mark used to date Yangie so I’m pretty close with him.<br/> MC: And yet you call Jaemin and Donghyuck by a nickname?<br/>" +
            "JN: Almost everyone at school does! Nana and Hyuck just have that reputation. Aside from Injun, who doesn’t " +
            "want to overstep formalities so he doesn’t call them that.";
        document.body.appendChild(answer);
    }

    /* Displaying the next section of the questions */

    function PartCheck() {
        if (QuestionOne === true && QuestionTwo === true && QuestionThree === true) {
            let nextPart = document.createElement("P");
            nextPart.innerHTML = '<input type="button" class="button" onclick="Question4()" value="> Why don’t Mark and Donghyuck get along?"><br/>' +
                '<input type="button" class="button" onclick="Question5()" value="> Why don’t Mark and Jaemin get along?"><br/>' +
                '<input type="button" class="button" onclick="Question6()" value="> What’s your relationship with the other suspects?"><br/>' +
                '<br/><a href="Menu.html">End Interrogation</a>';
            document.body.appendChild(nextPart);
        }
    }
</script>
</body>
</html>
