<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Jaemin</title>
    <link rel="stylesheet" href="AllTheCSS.css">
    <link rel="script" href="TrackingSystem.js">
</head>
<body>
<h1>Jaemin</h1>
<p>MC: Good morning, Jaemin. I have a few questions for you.<br/>
    JM: Of course, detective.<br/>
    <input type="button" class="button" onclick="Question1()" value="> Could you tell us what your relationship was to Lee Mark?"><br/>
    <input type="button" class="button" onclick="Question2()" value="> Where were you and what were you doing from 6 to 7 AM on Monday, May 25th?"><br/>
    <input type="button" class="button" onclick="Question3()" value="> When did you last see Mark?"><br/>
</p>
<script>
    let QuestionOne = false;
    let QuestionTwo = false;
    let QuestionThree = false;
    sessionStorage.setItem("JMConvo1", "Read");

    /* Answers */

    function Question1() {
        let answer = document.createElement("P");
        answer.innerHTML = "JM: I’m not—I wasn’t his biggest fan, but I don’t think he deserved this, if that’s what you mean.";
        document.body.appendChild(answer);
        QuestionOne = true;
        PartCheck()
    }
    function Question2() {
        let answer = document.createElement("P");
        answer.innerHTML = "JM: I heard from the costume department they were short on some extra costumes for a show, so I was just dropping mine off. You can ask Yeri, she’ll vouch for me.";
        document.body.appendChild(answer);
        QuestionTwo = true;
        PartCheck()
    }
    function Question3() {
        let answer = document.createElement("P");
        answer.innerHTML = "JM: On friday, when we were leaving school. I saw him talking to Yangyang before Yangie saw me and Hyuck.<br/>" +
            "MC: Did Mark act strange in any way?<br/>" +
            "JM: No, everyone was normal. Mark seemed to be in one of his good moods.<br/>";
        document.body.appendChild(answer);
        QuestionThree = true;
        PartCheck()
    }
    function Question4() {
        let answer = document.createElement("P");
        answer.innerHTML = "JM: He’s either like, the nicest guy you’ll ever meet or the worst asshole. No in-between.<br/>" +
            "MC: Nice to select people, or just in general?<br/>" +
            "JM: In general. He could be talking to Jeno or Yangyang and get angry for no reason.<br/>";
        document.body.appendChild(answer);
    }
    function Question5() {
        let answer = document.createElement("P");
        answer.innerHTML = "JM: Hyuck is my *his voice turns slightly wistful, pausing for a fraction of a second* best " +
            "friend. So is Yangie. I have Algebra with Renjun, but we sit on opposite sides of the room and I’ve never " +
            "really talked with him. And I went to elementary school with Jeno, but we’ve never really been friends.";
        document.body.appendChild(answer);
    }
    function Question6() {
        let answer = document.createElement("P");
        answer.innerHTML = "JM: I don’t know. I can’t think why anyone would do such a terrible thing.";
        document.body.appendChild(answer);
    }

    /* Displaying the next section of the questions */

    function PartCheck() {
        if (QuestionOne === true && QuestionTwo === true && QuestionThree === true) {
            let nextPart = document.createElement("P");
            nextPart.innerHTML = '<input type="button" class="button" onclick="Question4()" value="> What do you mean by ‘good mood’?"><br/>' +
                '<input type="button" class="button" onclick="Question5()" value="> What are your opinions on the other suspects?"><br/>\n' +
                '<input type="button" class="button" onclick="Question6()" value="> Who do you think we should suspect?"><br/>\n' +
                '<br/><a href="Menu.html">End Interrogation</a>';
            document.body.appendChild(nextPart);
        }
    }
</script>
</body>
</html>
