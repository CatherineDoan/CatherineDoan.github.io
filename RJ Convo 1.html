<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Renjun</title>
    <link rel="stylesheet" href="AllTheCSS.css">
    <script src="TrackingSystem.js"></script>
</head>
<body>
<h1>Renjun</h1>
<p>MC: Good morning, Renjun. I would like to start off this interrogation expressing my sympathy for your loss. I understand you were close to Mark?<br/>
    RJ: You could say that, I guess.<br/>
    <input type="button" class="button" onclick="Question1()" value="> Could you tell us what your relationship was to Lee Mark?"><br/>
    <input type="button" class="button" onclick="Question2()" value="> Where were you and what were you doing from 6 to 7 AM on Monday, May 25th?"><br/>
    <input type="button" class="button" onclick="Question3()" value="> When did you last see Mark?"><br/>
</p>
<script>
    let QuestionOne = false;
    let QuestionTwo = false;
    let QuestionThree = false;
    sessionStorage.setItem("RJConvo1", "Read");

    function Question1() {
        let answer = document.createElement("P");
        answer.innerHTML = "RJ: He came to China last year and stayed at my house for three months in an exchange program." +
            " This year, I’m staying in Seoul for the last three months of the school year.";
        document.body.appendChild(answer);
        QuestionOne = true;
        PartCheck()
    }
    function Question2() {
        let answer = document.createElement("P");
        answer.innerHTML = "RJ: I was in the practice room watching Jeno choreograph his solo for the school festival. He asked me to film him.<br/>" +
            "MC: Why you? Couldn’t he film himself?<br/>" +
            "RJ: He tends to work better with an audience. I didn’t mind. I had homework to do anyway.";
        document.body.appendChild(answer);
        QuestionTwo = true;
        PartCheck()
    }
    function Question3() {
        let answer = document.createElement("P");
        answer.innerHTML = "RJ: I saw him that morning, as we were walking to school together. We split up when we got to the entrance.<br/>" +
            "MC: Was he acting strange that day?<br/>" +
            "RJ: *pauses* He took a long time waking up this morning. He’s normally faster, but maybe he didn’t want to get out of bed so early.";
        document.body.appendChild(answer);
        QuestionThree = true;
        PartCheck()
    }
    function Question4() {
        let answer = document.createElement("P");
        answer.innerHTML = "RJ: I’m not sure. I mean, Mark and Donghyuck have a rocky relationship, but Donghyuck isn’t the type to kill, is he?<br/>" +
            "MC: That’s what we’re trying to find out<br/>" +
            "RJ: I don’t think he did.";
        document.body.appendChild(answer);
    }
    function Question5() {
        let answer = document.createElement("P");
        answer.innerHTML = "RJ: Well first off, Jeno’s my closest friend here after Mark. He’s a little slow-witted, but" +
            " he means well. Kind of like a puppy you just want to protect, y’know?<br/>" +
            "RJ: Jaemin is a total weirdo to me, personally. He’s the school sweetheart and they always mean something " +
            "completely different than what they do.<br/>" +
            "RJ: Donghyuck’s a really nice guy. He’s a complete brat at times, but he’ll never let anyone talk shit about" +
            " him or his friends without receiving some choice words.<br/>" +
            "RJ: And Yangyang is really just anyone’s worst nightmare. I swear, that kid is a demon in sheep’s clothing." +
            " I have to watch my back sometimes in case he’s plotting a prank for me. Otherwise, he’s a nice guy I guess.<br/>" +
            "MC: Other than Jeno, do you talk with the other three?<br/>" +
            "RJ: Not particularly. As the token foreigners I talk with Yangyang sometimes in Math class, but it’s mostly" +
            " me telling him to stop stealing my pencils.";
        document.body.appendChild(answer);
    }
    function Question6() {
        let answer = document.createElement("P");
        answer.innerHTML = "RJ: No. The music was really loud the entire time, and anytime we took a break Jeno would blast more music.<br/>" +
            "MC: Wasn’t it annoying?<br/>" +
            "RJ: Kind of. But I didn’t mind it too much.";
        document.body.appendChild(answer);
    }

    function PartCheck() {
        if (QuestionOne === true && QuestionTwo === true && QuestionThree === true) {
            let nextPart = document.createElement("P");
            nextPart.innerHTML = '<input type="button" class="button" onclick="Question4()" value="> Who do you think we should suspect?"><br/>' +
                '<input type="button" class="button" onclick="Question5()" value="> What are your opinions on the other suspects?"><br/>' +
                '<input type="button" class="button" onclick="Question6()" value="> Did you hear any strange sounds from the room below you?"><br/>' +
                '<br/><a href="Menu.html">End Interrogation</a>';
            document.body.appendChild(nextPart);
        }
    }
</script>
</body>
</html>
